<style>
:root {
    /* === Landing / Cover area === */
    --cover-text-color: #ffffff !important;             /* white text for visibility */
    --cover-title-and-description-guard-bg-color: rgba(0,0,0,0.5) !important; /* semi-transparent black behind text */
    --cover-text-shadow: black 0px 0px 5px !important; /* subtle shadow for readability */
    --highlight: #ffffff !important;                   /* button/link text */
    --highlight-inverse: #000000 !important;           /* hover/inverse text */
    --highlight-contrast: #000000 !important;          /* button contrast text */
    --highlight-inverse-contrast: #ffffff !important;  /* inverse hover contrast */

    /* === Sections === */
    --section-light-text-color: #222222 !important;    /* dark gray on light sections */
    --section-light-bg-color: #ffffff !important;      /* light background */
    --section-dark-text-color: #ffffff !important;     /* white text on dark sections */
    --section-dark-bg-color: #000000 !important;       /* dark background */
    --section-uni-quote: #555555 !important;           /* neutral gray for quotes */
    --section-uni-code-bg-color: #f0f0f0 !important;  /* subtle code background */

    /* === Footer === */
    --footer-color-background: #111111 !important;
    --footer-color: #eeeeee !important;

    /* Lists / icons */
    --ul-li-icon: fa-circle !important;
}
</style>
